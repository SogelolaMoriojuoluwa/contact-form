<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        
        <form class="form">
            <h1>Contact Us</h1>
            <div class="names">
                <div class="name">
                    <label for="fname">First Name</label>
                    <input type="text" id="first-name" name="first-name">
                    <span class="firstname-error"></span>
                </div>
                <div class="name">
                    <label for="fname">Last Name</label>
                    <input type="text" id="last-name"  name="last-name">
                    <span class="lastname-error"></span>
                </div>
               
            </div>
            <div class="email">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email">
                <span class="email-error"></span>
            </div>
           

            <div class="query">
                 <label for="Query">Query Type</label>
            </div>
            <div class="option-box">
                <div class="radio-box"> 
                    <input type="radio" value="General Enquiry"  id="general-enquiry" name="queryType" >
                    <label for="General Enquiry">General Enquiry</label>
                </div>
                <div class="radio-box">
                    <input type="radio" value="Support Request" id="support-request" name="queryType">
                    <label for="Support Request">Support Request</label>
                </div>
              
            </div>
            <div>
                <span class="query-error"></span>
            </div>
            <div class="message">
                <label for="message">Message</label>
               <textarea id="message" name="message"></textarea>
               <span class="message-error"></span>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="check">
                <label for="checkbox">I consent to being contacted by the team</label><br>
                <span class="consent-error"></span>
            </div>
        <button type="submit">Submit</button>  
            
        </form>

    </div>
    <div class="success">
        <h3><i class="bi bi-check-circle text-white"></i> Message Sent!</h3>  
        <p>Thanks for completing the form. We'll be in touch soon!</p>
      </div>

    <script src="contact.js"></script>
</body>
</html>
